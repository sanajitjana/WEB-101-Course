    let priceSort = document.querySelector("#price-select");
    priceSort.addEventListener("change", priceSortFunction);

    function priceSortFunction() {
      let newData = [...womensData];
      if (priceSort.value == "") {
        displayBox(womensData);
      } else if (priceSort.value == "LowToHigh") {
        newData = newData.sort((a, b) => a.price - b.price);
        displayBox(newData);
      } else if (priceSort.value == "HighToLow") {
        newData = newData.sort((a, b) => b.price - a.price);
        displayBox(newData);
      }
    }

    let nameSort = document.querySelector("#name-select");
    nameSort.addEventListener("change", nameSortFunction);

    function nameSortFunction() {
      let newNameData = [...womensData];
      if (nameSort.value == "") {
        displayBox(womensData);
      } else if (nameSort.value == "Ascending") {
        newNameData = newNameData.sort(function (a, b) {
          if (a.name > b.name) return 1;
          if (a.name < b.name) return -1;
          return 0;
        });
        displayBox(newNameData);
      } else if (nameSort.value == "Descending") {
        newNameData = newNameData.sort(function (a, b) {
          if (a.name > b.name) return -1;
          if (a.name < b.name) return 1;
          return 0;
        });
        displayBox(newNameData);
      }
    }

    let priceFilter = document.querySelector("#price-filter");
    priceFilter.addEventListener("change", priceFilterFunction);

    function priceFilterFunction() {
      let newPriceData = [...womensData];
      if (priceFilter.value == "") {
        displayBox(womensData);
      } else if (priceFilter.value == "0-999") {
        newPriceData = newPriceData.filter(function (ele) {
          return ele.price < 1000;
        });
        displayBox(newPriceData);
      } else if (priceFilter.value == "1000") {
        newPriceData = newPriceData.filter(function (ele) {
          return ele.price >= 1000;
        });
        displayBox(newPriceData);
      }
    }

    function displayBox(womensData) {
      box.innerHTML = "";
      womensData.map(function (ele) {
        let cards = document.createElement("div");
        let img = document.createElement("img");
        img.setAttribute("src", ele.image_url);
        let para = document.createElement("p");
        para.innerText = ele.name;
        let price = document.createElement("p");
        price.innerText = `Rs. ${ele.price}/-`;
        let button = document.createElement("button");
        button.innerText = "Add to Cart";
        button.style.cursor = "pointer";
        button.addEventListener("click", function () {
          productCartArr.push(ele);
          addToCart(productCartArr);
        });

        cards.append(img, para, price, button);
        box.append(cards);
      });
    }

    //add product to cartArray to LocalStorage
    function addToCart(productArr) {
      localStorage.setItem("productCarts", JSON.stringify(productArr));
    }

    //logout
    function logoutClickFunc() {
      localStorage.removeItem("checkLoginAuth");
      window.location.reload();
    }
    document.querySelector("body").append(navbar, heading, filterPanel, box);
  </script>
</html>
