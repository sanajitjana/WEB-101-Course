<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter using LS - Sanajit Jana (fw19_0513)</title>
  </head>
  <body>
    <h1></h1>
    <button>Increase</button>
    <button>Decrease</button>
  </body>
  <script>
    let counter = localStorage.getItem("counterVal") || 0;
    let heading = (document.querySelector("h1").innerText = counter);
    let btn1 = document
      .querySelector("h1+button")
      .addEventListener("click", incFunction);
    function incFunction() {
      counter++;
      document.querySelector("h1").innerText = counter;
      localStorage.setItem("counterVal", counter);
    }

    let btn2 = document
      .querySelector("button+button")
      .addEventListener("click", decFunction);
    function decFunction() {
      counter--;
      document.querySelector("h1").innerText = counter;
      localStorage.setItem("counterVal", counter);
    }
  </script>
</html>
