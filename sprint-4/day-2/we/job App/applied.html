<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let jobList = JSON.parse(localStorage.getItem("jobList")) || [];
    let bookmarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];

    jobList.forEach(function (ele, index, array) {
      let tr = document.createElement("tr");
      let td1 = document.createElement("td");
      td1.innerText = ele.name_key;

      let td2 = document.createElement("td");
      td2.innerText = ele.email_key;

      let td3 = document.createElement("td");
      td3.innerText = ele.role_key;

      let td4 = document.createElement("td");
      td4.innerText = ele.salary_key;

      let td5 = document.createElement("td");
      td5.innerText = "Bookmark";
      td5.setAttribute("id", "bookmark");
      td5.addEventListener("click", function () {
        bookmarkArr.push(ele);
        bookmarkFunc(bookmarkArr, index, array);
      });

      tr.append(td1, td2, td3, td4, td5);
      document.querySelector("#body").append(tr);
    });

    function bookmarkFunc(bookMakarr, index, array) {
      localStorage.setItem("bookmarks", JSON.stringify(bookMakarr));
    }
  </script>
</html>
