<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #report {
        width: 70%;
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        gap: 20px;
      }
      #report > div {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        padding: 20px 30px;
      }
    </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
      <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", formSubmit);

  function formSubmit(event) {
    event.preventDefault();
    let userMonth = document.querySelector("#month").value;
    let userIncome = document.querySelector("#income").value;
    let userExpense = document.querySelector("#expense").value;
    let box = document.createElement("div");

    let disMonth = document.createElement("h1");
    disMonth.innerText = userMonth;

    let disIncome = document.createElement("p");
    disIncome.innerText = userIncome;

    let disExpnses = document.createElement("p");
    disExpnses.innerText = userExpense;

    let disResult = document.createElement("h3");
    if (userIncome == "") {
      alert("Please enter your Income");
      return;
    } else if (userExpense == "") {
      alert("Please enter your Expense");
      return;
    } else if (userIncome < userExpense) {
      disResult.innerText = "DEBT";
      disResult.style.color = "red";
    } else if (userIncome > userExpense) {
      disResult.innerText = "SAVE";
      disResult.style.color = "green";
    } else {
      disResult.innerText = "BREAKEVEN";
      disResult.style.color = "orange";
    }

    let userButton = document.createElement("button");
    userButton.innerText = "DELETE";
    userButton.style.cursor = "pointer";
    userButton.addEventListener("click", deleteCard);
    function deleteCard(event) {
      event.target.parentNode.remove();
    }

    box.append(disMonth, disIncome, disExpnses, disResult, userButton);
    document.querySelector("#report").append(box);
  }
</script>
