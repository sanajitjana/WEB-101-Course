<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submit basic DOM - Sanajit Jana (fw19_0513)</title>
    <style>
      body {
        margin: 50px 50px;
      }
    </style>
  </head>

  <body>
    <form>
      <input type="text" id="name" placeholder="Enter name" />
      <input type="text" id="age" placeholder="Enter age" />
      <select id="gender" placeholder="Enter gender " id="">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="text" id="mobile" placeholder="Enter mobile" />
      <input type="submit" />
    </form>
  </body>

  <script>
    document.querySelector("form").addEventListener("submit", formSubmit);
    let arr = [];
    function formSubmit() {
      event.preventDefault();
      let myObj = {};
      let userName = document.querySelector("#name").value;
      myObj["name"] = userName;

      let userAge = document.querySelector("#age").value;
      myObj["age"] = userAge;

      let userGender = document.querySelector("#gender").value;
      myObj["gender"] = userGender;

      let userEmail = document.querySelector("#email").value;
      myObj["email"] = userEmail;

      let userMobile = document.querySelector("#mobile").value;
      myObj["mobile"] = userMobile;

      arr.push(myObj);
      console.log(arr);
    }
  </script>
</html>
