<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input
        id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    //you need to code here
    document.querySelector("form").addEventListener("submit", formSubmit);
    let userArr = JSON.parse(localStorage.getItem("jobList")) || [];

    function formSubmit(event) {
      event.preventDefault();

      //fetch all data from from
      let myObj = {
        name_key: document.querySelector("#name").value,
        email_key: document.querySelector("#email").value,
        role_key: document.querySelector("#role").value,
        salary_key: document.querySelector("#salary").value,
      };
      userArr.push(myObj);
      localStorage.setItem("jobList", JSON.stringify(userArr));

      //clear form after submit
      document.querySelector("#name").value = "";
      document.querySelector("#email").value = "";
      document.querySelector("#role").value = "";
      document.querySelector("#salary").value = "";
    }
  </script>
</html>
