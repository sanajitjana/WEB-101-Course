<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        align-items: center;
        margin: auto;
        margin-top: 200px;
      }
      button {
        background-color: #2563eb;
        color: white;
        border: 1px solid transparent;
        padding: 10px 25px;
        font-size: 18px;
        border-radius: 6px;
      }
      button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Home Page</h1>
    <button>Go back</button>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", funRedirect);
    function funRedirect() {
      history.back();
    }
  </script>
</html>
