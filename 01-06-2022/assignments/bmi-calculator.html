<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator - Sanajit Jana(fw19_0513)</title>
  </head>
  <body>
    <h1>Check your BMI</h1>
    <p>Enter your weight & height below to check you BMI results</p>
    <p>Put your weight in here (KG)</p>
    <input type="text" />
    <p>Put your height in here (CM)</p>
    <input type="text" />
    <button>Calculate BMI</button>
    <h4>Your BMI is 83.3 which means You are Obese</h4>
  </body>
  <script>
    let data = document.querySelectorAll("input");
    let showRes = document.querySelector("h4");
    showRes.style.display = "none";
    document.querySelector("button").addEventListener("click", calBMI);
    function calBMI() {
      let weight = data[0].value;
      let height = data[1].value;
      let BMI = ((weight / ((height * height) / 100)) * 100).toFixed(1);
      if (weight == "") {
        alert("Please enter weight in KG");
      } else if (height == "") {
        alert("Please enter height in CM");
      } else if (BMI <= 18.4) {
        showRes.style.display = "block";
        showRes.innerText =
          "Your BMI is " + BMI + " which means You are " + "Under Weight";
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        showRes.style.display = "block";
        showRes.innerText =
          "Your BMI is " + BMI + " which means You are " + "Normal Weight";
      } else if (BMI >= 25 && BMI <= 29.9) {
        showRes.style.display = "block";
        showRes.innerText =
          "Your BMI is " + BMI + " which means You are " + "Over Weight";
      } else if (BMI >= 30) {
        showRes.style.display = "block";
        showRes.innerText =
          "Your BMI is " + BMI + " which means You are " + "Obese";
      }
    }
  </script>
</html>
