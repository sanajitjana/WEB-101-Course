<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Continent DOM - Sanajit Jana(fw19_0513)</title>
  </head>
  <body>
    <select id="continent_select">
      <option>Select a place</option>
      <option value="India">India</option>
      <option value="USA">United States of America</option>
      <option value="China">China</option>
      <option value="Nepal">Nepal</option>
      <option value="Australia">Australia</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
      <option value="SouthAfrica">South Africa</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Mexico">Mexico</option>
      <option value="Argentina">Argentina</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="Singapore">Singapore</option>
      <option value="Sweden">Sweden</option>
    </select>
    <button>Find continent</button>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", findContinent);
    function findContinent() {
      let place = document.querySelector("#continent_select").value;
      switch (place) {
        case "India":
          alert("The continent is Asia");
          break;
        case "USA":
          alert("The continent is North and Central America");
          break;
        case "China":
          alert("The continent is Asia");
          break;
        case "Nepal":
          alert("The continent is Asia");
          break;
        case "Australia":
          alert("The continent is Oceania");
          break;
        case "France":
          alert("The continent is Europe");
          break;
        case "Germany":
          alert("The continent is Europe");
          break;
        case "SouthAfrica":
          alert("The continent is Africa");
          break;
        case "Nigeria":
          alert("The continent is Africa");
          break;
        case "Mexico":
          alert("The continent is North and Central America");
          break;
        case "Argentina":
          alert("The continent is South America");
          break;
        case "Brazil":
          alert("The continent is South America");
          break;
        case "Canada":
          alert("The continent is North and Central America");
          break;
        case "Singapore":
          alert("The continent is Asia");
          break;
        case "Sweden":
          alert("The continent is Europe");
          break;
        default:
          alert("Please choose a place");
      }
    }
  </script>
</html>
