<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button>Change H1</button>
    <button>Change H3</button>
    <button>Change H5</button>
    <button>Change Green</button>
    <button>Change Red</button>
    <button>Change Blue</button>
    <script></script>
  </body>
  <script>
    let x = document.querySelectorAll("button");
    x[0].addEventListener("click", changeH1);
    x[1].addEventListener("click", changeH3);
    x[2].addEventListener("click", changeH5);
    x[3].addEventListener("click", changeToGreen);
    x[4].addEventListener("click", changeToRed);
    x[5].addEventListener("click", changeToBlue);

    function changeH1() {
      document.querySelector("h1").style.color = "red";
    }
    function changeH3() {
      let x = document.querySelectorAll("h3");
      for (let i = 0; i < x.length; i++) {
        x[i].style.color = "green";
      }
    }
    function changeH5() {
      let x = document.querySelectorAll("h5");
      for (let i = 0; i < x.length; i++) {
        x[i].style.color = "blue";
      }
    }
    function changeToGreen() {
      let x = document.querySelectorAll(".green");
      for (let i = 0; i < x.length; i++) {
        x[i].style.color = "green";
      }
    }
    function changeToRed() {
      let x = document.querySelectorAll(".red");
      for (let i = 0; i < x.length; i++) {
        x[i].style.color = "red";
      }
    }
    function changeToBlue() {
      let x = document.querySelectorAll(".blue");
      for (let i = 0; i < x.length; i++) {
        x[i].style.color = "blue";
      }
    }
  </script>
</html>
