<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator - Sanajit Jana(fw19_0513)</title>
  </head>
  <body>
    <input type="text" name="" placeholder="enter 1st Number" id="1st_input" />
    <input type="text" name="" placeholder="enter 2bd Number" id="2nd_input" />
    <br />
    <br />
    <button onClick="addNumber()">Add</button>
    <button onClick="subtractNumber()">Subtract</button>
    <button onClick="divideNumber()">Divide</button>
    <button onClick="multiplyNumber()">Multiply</button>
  </body>
  <script>
    function addNumber() {
      let fNum = document.getElementById("1st_input").value;
      let sNum = document.getElementById("2nd_input").value;
      alert(+fNum + +sNum);
    }
    function subtractNumber() {
      let fNum = document.getElementById("1st_input").value;
      let sNum = document.getElementById("2nd_input").value;
      alert(+fNum - +sNum);
    }
    function divideNumber() {
      let fNum = document.getElementById("1st_input").value;
      let sNum = document.getElementById("2nd_input").value;
      alert(+fNum / +sNum);
    }
    function multiplyNumber() {
      let fNum = document.getElementById("1st_input").value;
      let sNum = document.getElementById("2nd_input").value;
      alert(+fNum * +sNum);
    }
  </script>
</html>
